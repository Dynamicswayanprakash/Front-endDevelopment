<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my qr-card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" style="width: 15rem; height: 28rem;">
        <img src="image.png" class="card-img-top" alt="..." height="220px" width="150px">
        <div class="card-body"  style="text-align: center;">
            <h5 class="card-text">Improve your front-end skills by building projects</h5>
            <p class="card-text" style="opacity: 0.8;">Scan the QR code to visit Frontend Mentor and take your coding skill to the next
                level</p>
        </div>
    </div>
</body>

</html>
